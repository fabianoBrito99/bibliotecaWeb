<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Livro</title>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="nav-menu">
    <div class="nav-100">
      <img class="perfil" src="./img/perfil.jpg" alt="Perfil" width="40px" height="40px">
      <div class="InputContainer1">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
          <g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g>
        </svg>
        <input placeholder="Pesquisar.." id="input" class="input" name="text" type="text">
      </div>
    </div>
    <ul>
      <li><img id="home-icon" src="./img/home.png" alt="Home" width="30" height="30"></li>
      <div class="menu-content">
        <li class="nav-item"><img src="./img/livros.png" alt="" width="20" height="20"> Livros</li>
        <li class="nav-item"><img src="./img/livro.png" alt="" width="20" height="20"> Cadastrar Livro</li>
        <li class="nav-item"><img src="./img/empr-livro.png" alt="" width="20" height="20"> Empréstimos</li>
        <li class="nav-item"><img src="./img/users.png" alt="" width="20" height="20"> Usuários</li>
        <li class="nav-item"><img src="./img/user.png" alt="" width="20" height="20"> Cadastrar Usuário</li>
        <li class="nav-item sair"><img src="./img/sair.png" alt="" width="20" height="20"> Sair</li>
      </div>
    </ul>
    <button id="close-menu"></button>
  </nav>
  <div class="container-cl">  
    <div class="card-novaConta">
      <h2 class="cadastrar-livro">Cadastrar Livro</h2>
      <form id="livroForm">
        <div class="grid-cl">
          <div class="form-inputs">
            <div class="form-group-CL">
              <input type="text" name="nome_livro" placeholder="Nome do Livro" required />
              <label class="form-label-CL">Nome do Livro</label>
            </div>
            <div class="form-group-CL">
              <input type="text" name="autor" placeholder="Autor" required />
              <label class="form-label-CL">Autor</label>
            </div>
            <div class="form-group-CL">
              <input type="text" name="categoria" placeholder="Categoria" required />
              <label class="form-label-CL">Categoria</label>
            </div>
            <div class="form-group-CL">
              <input class="descricao" type="text" name="descricao" placeholder="Descrição" required />
              <label class="form-label-CL">Descrição</label>
            </div>
          </div>
          <div class="form-media">
            <h2>Imagem da capa do livro</h2>
            <form id="uploadForm" enctype="multipart/form-data">
              <input type="file" name="imagem_capa" id="imagem_capa">
              <br><br>
              <input class="botao-enviar-img" type="submit" value="Enviar Imagem">
            </form>
            <div class="form-group-CL">
              <button class="botao" type="submit">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/script-cadastrar-livro.js"></script>
  <script src="./js/script-menu-lateral.js"></script>  
</body>
</html>
