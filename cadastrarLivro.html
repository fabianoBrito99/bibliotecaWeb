<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./icones/cadastrar-icone.png" type="image/x-icon" />
  <title>Cadastrar Livro</title>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <nav class="nav-menu">
    <div class="nav-100">
      <img class="perfil" src="./img/perfil.jpg" alt="Perfil" width="40px" height="40px" />
      
    </div>
    <ul class="nav-hover">
      <li>
        <li><img class="menu-3-pontinhos" id="home-icon" src="./icones/3pontinhos.png" alt="Home" width="30" height="30"></li>
      </li>
      <div class="menu-content">
        <li class="nav-item">
          <img src="./img/livros.png" alt="" width="20" height="20" /> Livros
        </li>
        <li class="nav-item">
          <img src="./img/livro.png" alt="" width="20" height="20" /> Cadastrar Livro
        </li>
        <li class="nav-item">
          <img src="./img/empr-livro.png" alt="" width="20" height="20" /> Empréstimos
        </li>
        <li class="nav-item">
          <img src="./img/users.png" alt="" width="20" height="20" /> Usuários
        </li>
        <li class="nav-item">
          <img src="./img/home.png" alt="" width="20" height="20" /> home
        </li>
        <li class="nav-item sair">
          <img src="./img/sair.png" alt="" width="20" height="20" /> Sair
        </li>
      </div>
    </ul>
    <button id="close-menu"></button>
  </nav>
  <div class="container-cl">
    <div class="card-novaConta">
      <h2 class="cadastrar-livro">Cadastrar Livro</h2>
      <form id="livroForm">
        <div class="grid-cl">
          <div class="form-inputs">
            <div class="form-group-CL">
              <input type="text" name="nome_livro" placeholder="Nome do Livro" required />
              <label class="form-label-CL">Nome do Livro</label>
            </div>
            <div class="form-group-CL">
              <input type="text" name="autor" placeholder="Autor" required />
              <label class="form-label-CL">Autor</label>
            </div>
            <div class="form-group-CL">
              <input type="text" name="categoria" placeholder="Categoria" list="listCategories" required />
              <label class="form-label-CL">Categoria</label>
              <datalist id="listCategories"></datalist>
            </div>
            <div class="form-group-CL">
              <label class="form-label-CL-descricao">Descrição</label>
              <textarea class="descricao" name="descricao" placeholder="Descrição" required></textarea>
            </div>
          </div>
          <div class="form-media">
            <h2>Imagem da capa do livro</h2>
            <label for="imagem_capa" class="upload-label">
              <img class="img-cad" src="./img/image.png" alt="Pré-visualização da Capa" />
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24" stroke="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
              </svg>
              Escolha uma imagem
            </label>
            <input type="file" name="imagem_capa" id="imagem_capa" style="display: none;" />
            <br /><br />
            <input class="quant" type="number" name="quantidade" placeholder="Quantidade" required />
            <div class="form-group-CL">
              <button class="botao" type="submit">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/script-cadastrar-livro.js"></script>
  <script src="./js/script-menu-lateral.js"></script>
</body>
</html>
