<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" href="./icones/home-.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="container-home">
    <nav class="nav-menu">
      <div class="nav-100">
        <img class="perfil" src="./img/perfil.jpg" alt="Perfil" width="40px" height="40px">
        <div class="InputContainer1">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g>
          </svg>
          <input placeholder="Pesquisar.." id="pesquisar" class="input" name="text" type="text">

        </div>
        <div id="sugestoes" class="sugestoes-container"></div>
      </div>
      <ul class="nav-hover">
        <li><img class="menu-3-pontinhos" id="home-icon" src="./icones/3pontinhos.png" alt="Home" width="30" height="30"></li>
        <div class="menu-content">
          <li class="nav-item"><img src="./img/livros.png" alt="" width="20" height="20"> Livros</li>
          <li class="nav-item"><img src="./img/livro.png" alt="" width="20" height="20"> Cadastrar Livro</li>
          <li class="nav-item"><img src="./img/empr-livro.png" alt="" width="20" height="20"> Empréstimos</li>
          <li class="nav-item"><img src="./img/users.png" alt="" width="20" height="20"> Usuários</li>
          <li class="nav-item"><img src="./img/home.png" alt="" width="20" height="20"> home</li>
          <li class="nav-item sair"><img src="./img/sair.png" alt="" width="20" height="20"> Sair</li>
        </div>
      </ul>
      <button id="close-menu"></button>
    </nav>

    <section class="section-carrosel-inicial">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide swiper-slide--one">
            <span>Devocional</span>
            <div class="nome_livro">
              <h2>O Peregrino</h2>
              <p>
                <img class="img" src="../img/escritor.png" alt="Escritor">
                John Bunyan
              </p>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--two">
            <span>Reflexivo</span>
            <div class="nome_livro">
              <h2>O Deus que Destroi Sonhos</h2>
              <p>
                <img class="img" src="../img/escritor.png" alt="Escritor">
                Rodrigo Bibo
              </p>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--three">
            <span>Devocional</span>
            <div class="nome_livro">
              <h2>Forte</h2>
              <p>
                <img class="img" src="../img/escritor.png" alt="Escritor">
                Lisa Bevere
              </p>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--four">
            <span>Reflexivo</span>
            <div class="nome_livro">
              <h2>Comprados com Sangue</h2>
              <p>
                <img class="img" src="../img/escritor.png" alt="Escritor">
                Derek Prince
              </p>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--five">
            <span>Reflexivo</span>
            <div class="nome_livro">
              <h2>O Deus (In)visível</h2>
              <p>
                <img class="img" src="../img/escritor.png" alt="Escritor">
                Philip Yancey
              </p>
            </div>
          </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <div id="categorias-section" class="categorias-section section-carrosel-categorias">
      <div class="swiper-button-next custom-swiper-button-next"></div>
      <div class="swiper-button-prev custom-swiper-button-prev"></div>
    </div>

  


    <script src="./js/pesquisar-livro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="./js/carrosel.js"></script>
    <script src="./js/script-livros-categoria.js"></script>
    <script src="./js/script-menu-lateral.js"></script>  
  </div>
</body>
</html>
