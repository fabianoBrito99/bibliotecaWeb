<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-tela-login">
      <div class="card-login">
        <h2 class="login">Login</h2>
        <div class="form-group-login">
          <input id="login-email" type="email" name="email" placeholder="Email ou login" required />
          <label class="form-label-login">Email ou login</label>
        </div>
        <div class="form-group-login">
          <input id="login-senha" type="password" name="senha" placeholder="Senha" required />
          <label class="form-label-login">Senha</label>
        </div>
        <button id="botao-entrar" class="botao" type="submit" onclick="login()">Entrar</button>
        <input type="checkbox" />
        <p class="salvar_login">salvar login?</p>
        <a class="senha" href="">Esqueceu Senha</a>
      </div>
      <p class="nao_tem_conta">Não tem uma conta? <a href="#" class="criar-conta">criar conta</a></p>
      <span class="ou-login">ou</span>
      <p class="faca-login">faça login com</p>
      <div class="login-google-1">
        <a href=""><img src="./img/google.png" alt="" width="20px" height="20px"></a>
        <a href=""><img src="./img/facebook.png" alt="" width="20px" height="20px"></a>
      </div>
    </div>

    <div class="card-criar hidden">
      <div class="card-login">
        <h2 class="login">Nova Conta</h2>
        <div class="form-group">
          <input id="register-email" type="email" name="email" placeholder="Email ou login" required />
          <label class="form-label">Email ou login</label>
        </div>
        <div class="form-group">
          <input id="register-senha" type="password" name="senha" placeholder="Senha" required />
          <label class="form-label">Senha</label>
        </div>
        <div class="form-group">
          <input type="password" name="senha" placeholder="Senha" required />
          <label class="form-label">Confirme Senha</label>
        </div>
        <button id="botao-criar-conta" class="botao" type="submit" onclick="register()">Criar Conta</button>
        <input class="check" type="checkbox" />
        <p class="salvar_login">salvar login?</p>
      </div>
      <p class="nao_tem_conta">já tem uma conta? <a href="#" class="logar">Logar</a></p>
      <span class="ou-login">ou</span>
      <p class="faca-login">criar conta com</p>
      <div class="nova-google">
        <a href=""><img src="./img/google.png" alt="" width="20px" height="20px"></a>
        <a href=""><img src="./img/facebook.png" alt="" width="20px" height="20px"></a>
      </div>
    </div>
  </div>

  <script src="/js/script-index.js"></script>
</body>
</html>
